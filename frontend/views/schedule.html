</head>
<body id="top">
  <header>
    <a href="/sensory" class="header-left-logo"><img src="../images/logo-no-background.svg" alt="Ezer Farm TN Logo" id="logo"></a>
    <label class="hamburger-menu">
      <input type="checkbox" id="sidebar-x-icon" role="button" aria-label="Toggle navigation menu">
    </label>
    <aside class="sidebar">
      <div class="overlay"></div>
      <nav>
        <img src="../images/logo-no-background.svg" alt="Ezer Farm TN Logo" id="logo">

        <ul>
          <li data-index="0" id="first-li"><a href="/sensory">Home</a></li>
          <li data-index="1"><a href="mailto:ezerfarm@yahoo.com">Contact Us</a></li>
          <li data-index="2" class="curr-selected-li session-li"><a href="/sensory/schedule">Schedule a Session</a></li>
          <li data-index="3"><a href="/sensory#about">Learn More</a></li>
          <li data-index="4" id="exit-sidebar">Exit</li>
        </ul>

        <svg id="up-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

        <svg id="down-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

        </svg>

      </nav>
    </aside>
  </header>
  <main>
    <div class="appointment">
      <div class="background-overlay"></div>
      <form action="/sensory/schedule" method="post">
        <div class="form-title">
          <h2>
            Schedule a <span id="blue">P</span><span id="green">l</span><span id="light-purple">a</span><span id="yellow">y</span> <span id="brown">D</span><span id="light-purple">a</span><span id="blue">y</span>
          </h2>
        </div>
        <div class="inputs">
          <label for="name">Your Name</label>
          <input required type="text" id="name" placeholder="Your Full Name" name="name">
        </div>
        <div class="inputs">
          <label for="numberOfKids">Number of Kids Attending</label>
          <input required type="number" id="numberOfKids" placeholder="Enter a Number">
        </div>
        <div class="inputs">
          <label for="email">Your Email</label>
          <input required type="email" id="email" placeholder="Your Email Address" name="email">
        </div>
        <div class="inputs">
          <label for="phoneNumber">Your Phone Number</label>
          <input required type="text" id="phoneNumber" placeholder="Your Phone Number" name="phoneNumber">
        </div>
        <div class="inputs">
          <label for="date">Pick a Day</label>
          <div id="available-dates"></div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </main>
  <footer id="about">
    <a href="/sensory"><img src="../images/ezer-farm-logo-324x409.png" alt="Ezer Farm Logo" class="logo"></a>
    <p style="font-size: 0.8em;">Have Questions? <span style="font-weight: bold;margin-left: 1rem;"><a href="mailto:ezerfarm@yahoo.com">Send Us an Email</a></span></p>

  </footer>
